<div class="container card mb-4 shadow-sm">

    <h4 class="mt-5" style="font-weight:bold;">{{post.postTitle}}</h4>
    <div class="mb-2">
        <h6 class="card-subtitle text-muted">{{post.postCategory}}</h6>
        <!-- <small class="text-muted">9 mins</small> -->
    </div>
    <p>{{post.postDescription}}</p>
    <p>{{post.postBody}}</p>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="btn-group">
          <a type="button" class="btn btn-sm btn-outline-secondary" (click)="Delete()">
            Delete
          </a>
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="Edit()">
            Edit
          </button>
        </div>
        <!-- <small class="text-muted">9 mins</small> -->
</div>
